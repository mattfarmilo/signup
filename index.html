<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="left">
    <div class="background">
      <img src="./resources/odin-lined.png" alt="Odin Project logo">
      ODIN
    </div>
    <div class="credit">
      Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>
  <div class="right">
    <div class="top">
      <div>
        <p class="text">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br>Sign up <span>now</span> to get started.</p>
        <p class="text">You <span>know</span> you want to.</p>
      </div>
    </div>
    <div class="middle">
      <p class="text">Let's do this!</p>
      <form method="post" action="" id="signup">
        <div>
          <label for="firstName">FIRST NAME
            <input type="text" name="firstName" id="firstName">
          </label>
          <label for="lastName">LAST NAME
            <input type="text" name="lastName" id="lastName">
          </label>
        </div>
        <div>
          <label for="email">EMAIL
            <input type="email" name="email" id="email">
          </label>
          <label for="phone">PHONE NUMBER
            <input type="tel" name="phone" id="phone">
          </label>
        </div>
        <div>
          <label for="password">PASSWORD
            <input
              type="password"
              name="password"
              id="password"
              minlength="6"
              class="error">
            <p id="noMatch">*passwords do not match</p>
          </label>
          <label for="confPassword">CONFIRM PASSWORD
            <input type="password" name="confPassword" id="confPassword" class="error">
          </label>
        </div>
        
      </form>
    </div>
    <div class="bottom">
      <button type="submit" form="signup">Create Account</button>
      <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>

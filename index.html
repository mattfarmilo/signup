<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="hero">
    <img src="./resources/odin-lined.png" alt="Odin Project logo">
    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  </div>
  <div>
    This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.
    You know you want to.
  </div>
  <div>
    Let's do this!
    <form action="">
      <label for="firstName">First name</label>
      <input type="text" name="firstName" id="firstName">
      <label for="lastName">Last name</label>
      <input type="text" name="lastName" id="lastName">
      <label for="email">Email</label>
      <input type="text" name="email" id="email">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone">
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
      <label for="confPassword">Confirm Password</label>
      <input type="password" name="confPassword" id="confPassword">
    </form>
  </div>
  <div>
    <button type="submit">Create Account</button>
    Already have an account? <a href="">Log in</a>
  </div>
</body>
</html>
